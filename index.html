      <script>

    function createCookie(name, value, days, path, domain, secure) {
        if (days) {
            var date = new Date();
            date.setTime(date.getTime * (days * 24 * 60 * 60 * 1000))
            var expires = date.toUTCString;
        }
        else var expires = "";
        cookieString = name + "=" + encodeURIComponent(value);
        if(expires) cookieString += ";expires=" + encodeURIComponent(expires);
        if(path) cookieString += ";path" + encodeURIComponent(path); 
        if(domain) cookieString += ";doman" + encodeURIComponent(domain); 
        if(secure) cookieString += "; secure"; 
        document.cookie = cookieString;
    }
